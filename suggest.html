<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Recipe World</title>
        <link rel="stylesheet" href="suggest.css">
    </head>

<header>
    <h1 id="title"></h1>
    <header>
        <header id="header">

            <nav id="nav-bar">
              <div>
                <a href="index.html"><img src="logoOrange.png" id="header-img"></img></a>
              </div>
              <a id="suggest-link" class="nav-link" href="suggest.html">SUGGEST</a>
              <a id="recipes-link" class="nav-link" href="recipes.html">RECIPES</a>
              </h1>
            </nav>
            </header>
    <body>
    <div id="overlay"> </div>
    <form id="survey-form">
    <p id="description"> Suggest your favorite recipe!</p>
    <br>
    <br>
    <br>
    <br>
    <label for="name" id="name-label" class="labels"> Name </label>
     <br>
    <input id="name" class="form-inputs" placeholder="John Doe" required> </input>
    
    <br>
    <br>
    
    <label for="email-label" id="email-label" class="labels"> Email </label>
    <input id="email" type="email" name="email" placeholder="name@email.com" class="form-inputs" required></input>
    
    <br>
    <br>
    
    <label for="recipelabel" id="recipelabel" class="labels"> Recipe Name </label>
    <input id="recipe" type="recipe" name="recipe" placeholder="Recipe Name"class="form-inputs" required></input>

    
    <br>
    <br>
    
    <label for="special-instructions" class="labels"> Recipe </label>
    <br>
    <textarea id="special-instructions" name="special-instructions" placeholder="Type recipe here" class="form-input"></textarea>
    <br>
    <br>
    <input id="submit" type="submit" value="Place Order">
    
    </form>
    </body>
    </html>
